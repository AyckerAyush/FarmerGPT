<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{chat.title}">Shared Chat</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            margin-top: 5vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: #2e7d32;
            color: white;
            text-align: center;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background: #dcedc8;
            color: #1b5e20;
        }

        .message.ai {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
        }

        .cta {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .cta a {
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 th:text="${chat.title}">Chat Title</h2>
            <small>Shared via FarmerGPT</small>
        </div>

        <div class="messages">
            <div th:each="msg : ${chat.messages}" th:class="'message ' + ${#strings.toLowerCase(msg.sender)}"
                th:text="${msg.content}">
                Message content
            </div>
        </div>

        <div class="cta">
            <p>Want to ask your own questions? <a th:href="@{/signup}">Join FarmerGPT</a></p>
        </div>
    </div>

</body>

</html>
