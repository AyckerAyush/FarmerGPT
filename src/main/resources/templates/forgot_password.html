<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{auth.forgot.title}">Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="auth-container">
        <span class="logo">FarmerGPT</span>
        <h2 th:text="#{auth.forgot.title}">Forgot Password</h2>

        <div th:if="${error}" class="alert-error" th:text="${error}">
            Error message.
        </div>
        <div th:if="${message}" class="alert-success" th:text="#{auth.success.reset}">
            Reset link sent.
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email" th:text="#{auth.forgot.label}">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="securityQuestion" th:text="#{auth.security.question}">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="" disabled selected>Select your question</option>
                    <option value="pet" th:text="#{auth.question.pet}">What is your pet's name?</option>
                    <option value="school" th:text="#{auth.question.school}">What was your first school?</option>
                    <option value="city" th:text="#{auth.question.city}">In which city were you born?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="securityAnswer" th:text="#{auth.security.answer}">Security Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>

            <button type="submit" class="btn-primary" th:text="#{auth.reset.button}">Reset Password</button>
        </form>
        <div class="switch-auth">
            <p><a th:href="@{/login}" th:text="#{login.button}">Login</a></p>
        </div>
    </div>
</body>

</html>
