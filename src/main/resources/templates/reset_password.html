<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{auth.reset.title}">Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="auth-container">
        <span class="logo">FarmerGPT</span>
        <h2 th:text="#{auth.reset.title}">Reset Password</h2>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="password" th:text="#{auth.reset.label}">Enter new password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary" th:text="#{auth.reset.button}">Reset Password</button>
        </form>
    </div>
</body>

</html>
